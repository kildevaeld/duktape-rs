[package]
name = "duktape2"
version = "0.1.0"
authors = ["Rasmus Kildev√¶ld <rasmuskildevaeld@gmail.com>"]
edition = "2018"

[dependencies]
duktape_sys = { path = "../duktape_sys" }
typemap = "^0.3"
bitflags = "^1.0.4"
vfs = { git = "https://github.com/kildevaeld/vfs-rs.git", optional = true }
pathutils = { git = "https://github.com/kildevaeld/pathutils-rs.git", optional = true }
serde = { version = "^1.0", optional = true }

[features]
default = ["commonjs", "serde"]
commonjs = ["vfs", "pathutils"]
class = []

[[example]]
name = "module"
path = "example/module.rs"
required-features = ["commonjs"]

[[example]]
name = "duk"
path = "example/duk.rs"
